<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE TO DO LIST</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Lao:wght@600&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">

        <!-- Header -->
        <header>
            <div class="container-fluid d-flex justify-content-center">
                <h1 class="text-center my-4">{{ title }}</h1>
                <i class="fa-brands fa-angellist align-self-center ms-3"></i>
            </div>

        </header>
        <!-- /Header -->


        <!-- Main -->
        <main>
            <div class="container ms_container p-5 rounded d-flex justify-content-center">
                <div class="row d-flex justify-content-center ms_row rounded">
                    <div class="col col-md-7 mt-3">
                        <!-- Aggiungi Task -->
                        <div class="input-group mb-3">
                            <input @keyup.enter="addTask" v-model="add" type="text" class="form-control"
                                placeholder="Aggiungi task" aria-label="Recipient's username"
                                aria-describedby="button-addon2">
                            <button @click="addTask" class="btn ms_btn" type="button"
                                id="button-addon2">Aggiungi</button>
                        </div>
                        <div v-if="list.length > 0">
                            <!-- Lista -->
                            <ul v-for="(item, i) in list" class="list-group d-flex justify-content-between">
                                <li class="list-group-item d-flex justify-content-between"
                                    :class="{barred: item.done}" @click="addClass(i)">{{ item.text }}
                                    <div><i @click.stop="elimina(index)" class="fa-solid fa-trash"></i></div>
                                </li>
                            </ul>
                        </div>
                        <div v-else class="text-center fs-4">{{ empty }}</div>
                    </div>
                </div>
            </div>
        </main>
        <!-- /Main -->
    </div>


    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Js -->
    <script src="js/main.js"></script>
</body>

</html>
